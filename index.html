<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

<label class="interruptor">
    <input type="checkbox" id="modo-oscuro">
    <span class="slider"></span>
    Modo Oscuro
</label>


    <div class="calculadora">
        <div class="resultado calculadora-item "></div>
        <button class="calculadora-item">AC</button>
        <button class="calculadora-item">()</button>
        <button class="calculadora-item">Hist</button>
        <button class="calculadora-item">/</button>
        <button class="calculadora-item">9</button>
        <button class="calculadora-item">8</button>
        <button class="calculadora-item">7</button>
        <button class="calculadora-item">x</button>
        <button class="calculadora-item">6</button>
        <button class="calculadora-item">5</button>
        <button class="calculadora-item">4</button>
        <button class="calculadora-item">-</button>
        <button class="calculadora-item">3</button>
        <button class="calculadora-item">2</button>
        <button class="calculadora-item">1</button>
        <button class="calculadora-item">+</button>
        <button class="calculadora-item">0</button>
        <button class="calculadora-item">.</button>
        <button class="calculadora-item">borrar</button>
        <button class="calculadora-item">=</button>
    </div>



    <script src="index.js"></script>
</body>
</html>
